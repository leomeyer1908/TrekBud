<!--
Name of File: templates/profile/edit_profile.html
Brief description of the file: creates page to edit all the user's information
Inputs: User information that they want to edit
Outputs: Edit user information
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Title of the page -->
    <title>Edit User Profile</title>
    <style>
        /* Add custom styles here */
        body {
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        button[type="submit"] {
            margin-top: 10px;
        }
        a.btn-delete {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Edit Your Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Form fields for editing user account -->
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <!-- Button to delete user account -->
            <a href="{% url 'delete_account' %}" class="btn btn-danger btn-delete">Delete Account</a>
        </form>
    </div>
</body>
</html>
