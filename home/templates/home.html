{% load static %}
<!DOCTYPE html>
<html>
<head>
   <title> Home </title>
   <link rel="stylesheet" href="{% static 'style2.css' %}">
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar navigation links -->
        <ul>
            <li><a href="/travel/select-region">Select Region</a></li>
            <li><a href="/travel/recommend-attractions">Recommend Attraction</a></li>
            <li><a href="/travel/generate-schedule">Generate Schedule</a></li>
        </ul>
    </div>
    
    <div class="content">
        {% if request.user.is_authenticated %}
        <!-- If the user is logged in -->
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'update-user' %}">Update User Information</a>
        {% else %}
        <!-- If the user is not logged in -->
        <a href="/accounts/register">Register</a>
        <a href="/accounts/login">Login</a>
        {% endif %}
    </div>
</body>
</html>
