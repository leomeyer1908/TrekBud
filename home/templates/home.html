{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel = "stylesheet" href="{% static 'style.css' %}">
  
</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none">
        <!-- <img src='logo.png' width="40" height="32"> -->
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/home" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="/travel/select-region" class="nav-link px-2 link-dark">Select Region</a></li>
            <li><a href="/travel/recommend-attractions" class="nav-link px-2 link-dark">Recommend Attraction</a></li>
            <li><a href="/travel/generate-schedule" class="nav-link px-2 link-dark">Generate Schedule</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if request.user.is_authenticated %}
            <a type="button" class="btn btn-outline-light me-2" href="{% url 'logout' %}">Logout</a>
            <a type="button" class="btn btn-light" href="/accounts/user-profile">View User Profile</a>
            {% else %}
            <a type="button" class="btn btn-outline-light me-2" href="/accounts/login">Login</a>
            <a type="button" class="btn btn-light" href="/accounts/register">Register</a>
            {% endif %}
        </div>
    </header>
</body>
</html>
