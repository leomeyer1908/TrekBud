<!--
Name of File: home/templates/home.html
Brief description of the file: creates a home page, that links to all other pages
Inputs: None
Outputs: display all other pages in the website
-->
{% load static %}
{% include 'header.html' %}

<html>
    <head>
        <!-- Title of the page -->
        <title>Home Page</title>
        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
        <style>
            /* Ensure images fill up the entire carousel */
            #popularLocationsCarousel .carousel-item img {
                width: 100%;
                height: auto;
            }
            
            /* Set a fixed height for the carousel */
            #popularLocationsCarousel .carousel {
                height: 75vh; 
            }
            
            /* Ensure the first carousel spans from left to right */
            #popularLocationsCarousel .container {
                padding: 0; /* Remove padding */
                margin: 0 auto; /* Center the container */
                width: 100vw; /* Full width of the viewport */
            }

            /* Ensure images fill up the entire carousel */
            #touristAttractionsCarousel .carousel-item img {
                width: 100%;
                height: 100%;
                object-fit: cover; /* Ensure all images maintain their aspect ratio */
            }

            /* Set a fixed height for the carousel */
            #touristAttractionsCarousel .carousel {
                height: 400px; /* Adjust the height as needed */
            }
        </style>
    </head>
    <body>
        <div class="container" style="max-width:100%; padding:0px">
            <!-- Carousel 1: Popular Locations -->
            <div id="popularLocationsCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/popular_locations/image1.png' %}" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/popular_locations/image2.png' %}" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/popular_locations/image3.png' %}" alt="Image 3">
                    </div>
                </div>
                <!-- Add carousel controls -->
                <a class="carousel-control-prev" href="#popularLocationsCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#popularLocationsCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

                            </div>
