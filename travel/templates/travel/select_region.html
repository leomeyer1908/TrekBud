<!--
Name of File: travel/templates/select_region.html
Brief description of the file: html template page for the select region page 
Inputs: None
Outputs: creates HTML for the select region page
-->
{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Select Travel Region</title>
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h2>Select Your Desired Travel Region</h2>
    <form method="post">
				{% csrf_token %}
				<!--Loops thorugh each form field-->
				{% for field in form %}
					<div class="form-group">
						<!--display field name-->
						{{ field.label_tag }}
						<!--display field name-->
						{{ field }}
						<!--display field description if it exists-->
						{% if field.help_text %}
							<small class="form-text text-muted">{{ field.help_text }}</small>
						{% endif %}
						<!-- Display field errors using Bootstrap styles -->
						{% for error in field.errors %}
							<div class="invalid-feedback">{{ error }}</div>
						{% endfor %}
					</div>
				{% endfor %}
		<button type="submit">Submit</button>
    </form>
</body>
</html>
