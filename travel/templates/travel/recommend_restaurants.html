<!--
Name of File: travel/templates/recommend_tourist_attractions.html
Brief description of the file: html template page for recommending tourist attractions page 
Inputs: None
Outputs: creates HTML for the tourist attractions page
-->

{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Recommend Tourist Attractions</title>
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
				<h2>Recommend Restaurants</h2>
				<form method="post">
							{% csrf_token %}
							<!--Loops thorugh each form field-->
							{% for field in form %}
								<div class="form-group">
									<!--display field name-->
									{{ field.label_tag }}
									<!--display field name-->
									{{ field }}
									<!--display field description if it exists-->
									{% if field.help_text %}
										<small class="form-text text-muted">{{ field.help_text }}</small>
									{% endif %}
									<!-- Display field errors using Bootstrap styles -->
									{% for error in field.errors %}
										<div class="invalid-feedback">{{ error }}</div>
									{% endfor %}
								</div>
							{% endfor %}
					<button class="btn btn-primary" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
